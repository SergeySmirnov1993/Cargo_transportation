{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit drivers{% endblock %}

{% block body %}

<main class="container container-small w-50 h-50">
    <div class="container-sm text-center">
        <form method="POST">
            <h1 class="h3 mb-3 fw-normal">Редактировать информацию о водителе:</h1>

            {% csrf_token %}
            {{ form|crispy }}

            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="submit" class="btn btn-primary">Редактировать</button>
                <a type="button" class="btn btn-secondary" href="{% url 'drivers' %}">Вернуться</a>
                <a type="button" class="btn btn-danger" href="{% url 'delete-driver' driver_id=driver.id %}">Удалить</a>
            </div>

        </form>
    </div>
</main>

{% endblock %}
